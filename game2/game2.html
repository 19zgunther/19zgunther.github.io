<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../game2/game2.css">
</head>
<body>
    
    <div id="Background">
        <div id="Header">
            <div id="homeButton" class = "HeaderButton" onclick= "ChangePage('../index.html')" style="left:25px">Home</div>
            <div id="resumeButton" class = "HeaderButton" onclick= "ChangePage('../resume.html')" style="left:175px">Resume</div>
            <div id="game1Button" class = "HeaderButton" onclick= "ChangePage('../game1/game1.html')" style="left:325px">Game1</div>
            <div id="game2Button" class = "HeaderButton" onclick= "ChangePage('../game2/game2.html')" style="left:475px">Game2</div>
            <div id="logicSimButton" class = "HeaderButton" onclick= "ChangePage('../logicSim/logicSim.html')" style="left:625px">LogicSimulator</div>
        </div>
        
        <div id="Simulator">
            <div id="MouseValueBox" class="Box">
                <div class = "TextHeading">Mouse Position Values:</div>
                <div id="VoltagePotentialText" class="Text"> Voltage Potential: </div>
                <div id="ElectricFieldMagnitudeText" class="Text"> Electric Field Magnitude: </div>
                <div id="TEST" class = "Text">TEST_PARAM</div>
            </div>

            <div id="SelectedParticleBox" class="Box">
                <div id="SelectedParticleChargeText" class = "Text"> Selected Particle Charge: 
                    <input id="SelectedParticleChargeInput" class = "InputText" type = "text" onclick = SelectedParticleChargeInputClick()> nC </input>
                </div>
            </div>

            <div id="NewParticleBox" class="Box">
                <div id="NewParticleButton" class = "Button" onclick = CreateNewParticle()>New Charged Particle</div>
                <div id="NewParticleChargeText" class = "Text"> New Particle Charge: 
                    <input id="NewParticleChargeInput" class = "InputText" type = "text" onclick = NewParticleChargeClick()> nC </input>
                </div>
            </div>

            <div id="NewSensorBox" class="Box">
                <div id="NewSensorButton" class = "Button" onclick = CreateNewSensor() style = "background-color: rgba(255,230,0,0.6);">New Sensor</div>
            </div>

            <div id = "SettingsBar" class = "Box">
                <div class = "TextHeading">Settings: </div>
                <div id="GridSizeText" class = "Text"> Major Grid Size:
                    <input id="GridSizeInput" class = "InputText"> meters</input>
                </div>
                <input type="range" min="1" max="10000" value="500" class="InputSlider" id="ArrowBrightnessSlider"></input>
            </div>

            <div id="sketch-container-main" class = "sketch-container"></div>
            <scripy src="game2.js"></scripy>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
<script src="../script.js"></script>
<script src="../game2/game2.js"></script>
</html>
