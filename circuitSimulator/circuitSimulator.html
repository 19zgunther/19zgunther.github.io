<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunther</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../circuitSimulator/circuitSimulator.css">
</head>
<body>
    <div id="Background">
        <div id="Header" class = "header">
            <div id="homeButton" class = "HeaderButton" onclick= "ChangePage('../index.html')">Home</div>
            <div id="resumeButton" class = "HeaderButton" onclick= "ChangePage('../resume.html')" >Resume</div>
            <div id="chargeSimulatorButton" class = "HeaderButton" onclick= "ChangePage('../chargeSimulator/chargeSimulator.html')">Charge Simulator</div>
            <div id="circuitSimulatorButton" class = "HeaderButton" onclick= "ChangePage('../circuitSimulator/circuitSimulator.html')">Circuit Simulator</div>
            <div id="logicSimulatorButton" class = "HeaderButton" onclick= "ChangePage('../logicSimulator/logicSimulator.html')">Logic Simulator</div>
        </div>
        <div>
            <br>
            <div style = "user-select: none;">
                Circuit Simulator v3.15
            </div>
            
            <div style="display:flex; flex-wrap:wrap; width:400">
                <div id = "startStopButton", class = 'ui_button' style = "background-color: green;" onclick = StartStopButtonClick()>
                    Stop Simulation
                </div>
                <div id = "resetButton", class = 'ui_button' onclick = ResetButtonClick()>
                    Reset
                </div>
                <div id = "centerCircuitButton", class = 'ui_button' onclick = CenterCircuit()>
                    Center Circuit
                </div>
            </div>
            <div>
                Simulation Speed
                <input id = simulationSpeedSlider class = "slider" type = "range" width = 100 max = 31 value = 25 min = 1 onchange = simulationSpeedSliderChanged()></slider> 
            </div>
            <div id = "drawMode" style = "user-select: none;">
                Draw Mode:
            </div>
            <input id = "labelNodesCheckbox" type="checkbox" checked = "true"> Label Nodes   </input>
            <br>
            <input id = "labelNodeValuesCheckbox" type="checkbox" checked = "false"> Label Node Voltages</input>
            <div id = "selectedComponent" style = "user-select: none; size:5px;">
                Selected Component: -1 (none)
            </div>
            <input id = "valueInputText" class = "InputText" onclick = "valueInputTextClicked()">
            <!--<div id = "movingComponentPoint" style = "user-select: none;">
                Moving Component Point: 
            </div> -->
            <div style="display:flex; flex-wrap:wrap; width:400">
                <div id = "addPlotButton", class = 'ui_button' onclick = AddPlotButtonClick()>
                    Plot Component
                </div>
                <div id = "removePlotButton", class = 'ui_button' onclick = RemovePlotButtonClick()>
                    Remove Plot of Component
                </div>
            </div>
            <br>
        </div>
        <div>
            <canvas id = "circuitCanvas" , onmousemove = mouseMoved(event) , onmousedown = mousePressed(event)
            onmouseup = mouseReleased(event) , width = 1000 , height = 700 , style = "width:1000; height:700px;"></canvas>
        </div>

    </div>
</body>

<!--<script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>-->
<script src="../script.js"></script>
<script src="../point.js"></script>
<script src="../painter.js"></script>
<script src="../utilities.js"></script>
<script src="node.js"></script>
<script src="plot.js"></script>
<script src="component.js"></script>
<script src="graphics.js"></script>
<script src="circuitSimulator.js"></script>


</html>
