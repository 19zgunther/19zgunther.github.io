<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zack Gunther</title>
    <link rel="stylesheet" href="../menu.css">
</head>

<body style = "background-color: rgba(0,0,0,1);">



    
    <!-- Menu -->
    <div class='menu'>
        <div style='position: absolute; left:0; justify-self:left;'>
            <div class='logo' onclick='buttonClick("home")'>
                ZG
            </div>
        </div>
        <div class='menu_item' onclick='buttonClick("resume")'> 
            Resume
        </div>
        <div class='menu_item'>
            Projects
            <div class='menu_dropdown'>
                <div id="INSERT_MENU_PROJECTS">
                    null
                </div>
            </div>
        </div>
        <!--Scroll Progress Bar-->
        <div id='scrollIndicatorBackground' class='scrollIndicatorBackground'>
            <div id='scrollIndicator' class='scrollIndicator'>

            </div>
        </div>
    </div>


    <canvas id='glcanvas' style = 'width:100%; height:100%; position:fixed; top: 0; left: 0; z-index: -100'></canvas>


    <div style='opacity: 0.5; background-color: rgba(100,100,100,0.5); padding: 1%; font-size: smaller;'>
        <br>
        fov:
        <input id = 'fovSlider' type='range' min=0 max=180 step=0.1 value='10' onchange = updateCameraSettings()>
        <br>
        zfar:
        <input id = 'zFarSlider' type='range' min=0 max=100 step=0.1 onchange = updateCameraSettings()>
        <br>
        zNear:
        <input id = 'zNearSlider' type='range' min=0 max=10 step=0.1 value = '4' onchange = updateCameraSettings()>
        <br>
        <div style = 'font-style: italic;'>
            Use WASD to move camera origin <br>
            Left & Right arrows change orbit & rotation speeds
        </div>
    </div>




</body>

<script src="../CAD/myMath.js"></script>
<script src="../script.js"></script>
<script src="webglRaytracing.js"></script>
</html>
